<!DOCTYPE html>
<html>

<head>
    <title>Alura Plus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="topo">
        <div class="menu-wrapper">
            <div class="menu">
                <img src="./assets/img/Logo.png" alt="Logo do site de Stream" title="Logo do site de stream">
                <nav>
                    <menu>
                        <li class="ativo"><a href="#">Início</a></li>
                        <li class="inativo"><a href="#">Catálogo</a></li>

                    </menu>

            <div class="icones">

                <i class="fa-regular fa-user"></i>
            </div>
        </div>

        <div class="info-assinatura">
            <div class="info-texto">
                <p><b>Você esta da versão gratuita.</b></p>

            <div class="btn-assinatura">

        </div>

    <footer class="rodape">
        <div class="dados-criador">
            <p>
                &copy; Desenvolvido por Ian Eduardo Diaz Cuellar
            </p>
            <p>Criado no ano de 2024</p>

        <div class="redes-sociais">
            <i class="fa-regular fa-envelope"></i>
            <i class="fa-brands fa-instagram"></i>
